  <div class="main">
    <div class="city"><h1>Weather for <span id=cityname>Delhi<span></h1></div>
   


   
  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Humidty </h4>
          </div>
          <div class="card-body">
             <h1><span id="humid1">0</span>%</h1> 
            <ul class="list-unstyled mt-3 mb-4">
              <h3><li>Humidity  : <span id="humid">0</span></li></h3>
              <h3><li>Temp_max  : <span id="max_temp">0</span></li></h3>
              <h3><li>Temp_min   : <span id="min_temp">0</span></li></h3>
             
            </ul>
           
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Temperature</h4>
          </div>
          <div class="card-body">
            <div id="temp">
              <img src="thunderstorm.png" alt=" " id="tempicon">
            </div>
            <ul class="list-unstyled mt-3 mb-4">
              <h3><li>Temp  : <span id="TempId">0</span></li></h3>
              <h3><li>Feels_like   : <span id="feels">0</span></li></h3>
              <h3><li>Wind  : <span id="wind"> 0</span></li></h3>
            </ul>
            
          </div>
        </div>
      </div>
 <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Wind Info</h4>
          </div>
          <div class="card-body">
            <h1><span id="Speed">0</span>Km/Hr</h1>
            <ul class="list-unstyled mt-3 mb-4">
               <h3><li>Sunrise   : <span id="sunr">0</span></li></h3>
              <h3><li>Sunset   : <span id="suns">0</span></li></h3>
            </ul>
            
          </div>
        </div>
      </div>
      
        </div>
      </div>
    </div>
